<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Simon</title>
    <link rel="stylesheet" href="simon-stylesheet.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
<div class="board">
    <h1 id="main-header">Simple Simon</h1>
    <div id="0" class="red square"></div>
    <div id="1" class="blue square"></div>
    <button id="start" class="control-button">Start Game</button>
    <button id="round" class="control-button">Round: 0</button>
    <button id="stop" class="control-button">Stop</button>
    <div id="2" class="green square"></div>
    <div id="3" class="yellow square"></div>
</div>
<script src="simon.js"></script>
</body>
</html>
