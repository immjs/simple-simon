<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Simon</title>
    <link rel="stylesheet" href="simon-stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
<div class="container">
    <h1 id="main-header">Annoying Simon</h1>
    <div class="row">
        <div class="square" id="red-div"></div>
        <div class="square" id="blue-div"></div>
        <div class="square" id="green-div"></div>
        <div class="square" id="yellow-div"></div>
    </div>
</div>
<button class="btn center-block" id="start-game">Start Game</button>
<script src="simon.js"></script>
</body>
</html>
